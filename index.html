<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphics</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <h3>Create a plot!</h3>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <label class="col-lg-3 col-lg-offset-1 control-label">From:</label>
            <div class="col-lg-2 ">
                <input class="from">
            </div>
        </div>
        <br>
        <div class="row">
            <label for="To" class="col-lg-3 col-lg-offset-1 control-label">To:</label>
            <div class="col-lg-2">
                <input id="to">
            </div>
        </div>
        <br>
         <div class="row">
             <label for="Func" class="col-md-3 col-md-offset-1 control-label">Function:</label>
             <div class="col-md-2">
                 <input id="Func">
             </div>
             <button class="btn btn-default" id="plot">Plot</button>
         </div>
        <br>
        <div class="graph col-md-offset-1"></div>
    </div>
</nav>
<script src= "https://code.jquery.com/jquery-2.2.4.min.js" ></script>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js" ></script>
<script src="index.js"></script>
</body>
</html>
